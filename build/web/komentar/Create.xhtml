<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKomentarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKomentarLabel_id}" for="id" />
                    <h:inputText id="id" value="#{komentarController.selected.id}" title="#{bundle.CreateKomentarTitle_id}" required="true" requiredMessage="#{bundle.CreateKomentarRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateKomentarLabel_komentar}" for="komentar" />
                    <h:inputTextarea rows="4" cols="30" id="komentar" value="#{komentarController.selected.komentar}" title="#{bundle.CreateKomentarTitle_komentar}" required="true" requiredMessage="#{bundle.CreateKomentarRequiredMessage_komentar}"/>
                    <h:outputLabel value="#{bundle.CreateKomentarLabel_temaId}" for="temaId" />
                    <h:selectOneMenu id="temaId" value="#{komentarController.selected.temaId}" title="#{bundle.CreateKomentarTitle_temaId}" required="true" requiredMessage="#{bundle.CreateKomentarRequiredMessage_temaId}">
                        <f:selectItems value="#{temaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateKomentarLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{komentarController.selected.userId}" title="#{bundle.CreateKomentarTitle_userId}" required="true" requiredMessage="#{bundle.CreateKomentarRequiredMessage_userId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{komentarController.create}" value="#{bundle.CreateKomentarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{komentarController.prepareList}" value="#{bundle.CreateKomentarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKomentarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
