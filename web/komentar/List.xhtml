<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKomentarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKomentarEmpty}" rendered="#{komentarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{komentarController.items.rowCount > 0}">
                    <h:outputText value="#{komentarController.pagination.pageFirstItem + 1}..#{komentarController.pagination.pageLastItem + 1}/#{komentarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{komentarController.previous}" value="#{bundle.Previous} #{komentarController.pagination.pageSize}" rendered="#{komentarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{komentarController.next}" value="#{bundle.Next} #{komentarController.pagination.pageSize}" rendered="#{komentarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{komentarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKomentarTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKomentarTitle_komentar}"/>
                            </f:facet>
                            <h:outputText value="#{item.komentar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKomentarTitle_temaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.temaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKomentarTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{komentarController.prepareView}" value="#{bundle.ListKomentarViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{komentarController.prepareEdit}" value="#{bundle.ListKomentarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{komentarController.destroy}" value="#{bundle.ListKomentarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{komentarController.prepareCreate}" value="#{bundle.ListKomentarCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKomentarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
