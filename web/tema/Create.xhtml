<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTemaLabel_temaId}" for="temaId" />
                    <h:inputText id="temaId" value="#{temaController.selected.temaId}" title="#{bundle.CreateTemaTitle_temaId}" required="true" requiredMessage="#{bundle.CreateTemaRequiredMessage_temaId}"/>
                    <h:outputLabel value="#{bundle.CreateTemaLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{temaController.selected.userId}" title="#{bundle.CreateTemaTitle_userId}" required="true" requiredMessage="#{bundle.CreateTemaRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateTemaLabel_naziv}" for="naziv" />
                    <h:inputTextarea rows="4" cols="30" id="naziv" value="#{temaController.selected.naziv}" title="#{bundle.CreateTemaTitle_naziv}" required="true" requiredMessage="#{bundle.CreateTemaRequiredMessage_naziv}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{temaController.create}" value="#{bundle.CreateTemaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{temaController.prepareList}" value="#{bundle.CreateTemaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTemaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
