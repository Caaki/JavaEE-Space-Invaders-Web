<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/header.css"/>
        <h:outputStylesheet name="css/register.css"/>
        <script  src="resources/js/register.js"></script>
     
        
    </h:head>
    <h:body>

	<div class="main-content">

            <form class="form-register" onsubmit="return validation()" method="POST" jsf:prependId="false" >

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>CREATE AN ACCOUNT</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span  style="padding-left:50px">NAME</span><br/>
                            <input type="text" name="name" id="ime" jsf:value="#{users.username}"/>
                        </label>
                    </div>

                    

                    <div class="form-row">
                        <label>
                            <span>PASSWORD</span><br/>
                            <input type="password" name="password" id="password" jsf:value="#{users.password}"/>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span style="padding-left:15px">CONFIRM</span><br/>
                            <input type="password" name="con" id="confirm"/>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit" jsf:action="#{registerController.register()}" >REGISTER</button>
                    </div>
                </div>

                <a href="login.xhtml" class="form-log-in-with-existing">Already have an account? Login here &rarr;</a>

            </div>

        </form>

    </div>
